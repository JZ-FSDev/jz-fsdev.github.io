<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <img src="img/pfp.jpg" class="img-fluid profile-pic" alt="Profile Picture">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 text-center">
                <h2 class="section-heading">{{ site.about_heading }}</h2>
                <hr class="light">
                <p>{{ site.about_description }}</p>
                <a href="{{ site.resume_url }}" target="_blank">
                    <button class="btn btn-default btn-lg">
                        <i class="fa fa-file fa-3x wow bounceIn" data-wow-delay=".1s"></i> Resume
                    </button>
                </a>
            </div>
        </div>
    </div>
</section>
